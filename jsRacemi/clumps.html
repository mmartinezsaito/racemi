<html>

<head>
<title> Clumps </title>
</head>

<body>

<canvas id="world" width="1400" height="700"></canvas>
<script>
  //Hunar Ahmad @ brainxyz 
  let c = document.getElementById("world");
  let m = c.getContext("2d");
  const w = c.getAttribute("width"); 
  const h = c.getAttribute("height");
  draw = (x, y, col, w, h) => {
    m.fillStyle = col;
    m.fillRect(x, y, w, h);
  };
  var atoms = [];
  atom = (x, y, col) => {
    return { x: x, y: y, vx: 0, vy: 0, color: col };
  };
  random = () => {
    return Math.random() * Math.min(w,h);
  };
  create = function(number, color) {
    var group = [];
    for (let i = 0; i < number; i++) {
      group.push(atom(random(), random(), color));
      atoms.push(group[i]);
    }
    return group;
  };
  rule = (atoms1, atoms2, g) => {
    for (let i = 0; i < atoms1.length; i++) {
      var fx = 0;
      var fy = 0;
      for (let j = 0; j < atoms2.length; j++) {
        var a = atoms1[i];
        var b = atoms2[j];
        var dx = a.x - b.x;
        var dy = a.y - b.y;
        var d = Math.sqrt(dx * dx + dy * dy);
        if (d > 0 && d < 80) {
          var F = (g * 1) / d;
          fx += F * dx;
          fy += F * dy;
        }
      }
      a.vx = (a.vx + fx) * 0.5;
      a.vy = (a.vy + fy) * 0.5;
      a.x += a.vx;
      a.y += a.vy;
      if (a.x <= 0 || a.x >= w) { a.vx *= -1; }
      if (a.y <= 0 || a.y >= h) { a.vy *= -1; }
    }
  };

  var yellow = create(200, "yellow");
  var red = create(200, "red");
  var green = create(200, "green");

  update = () => {
    rule(green, green, -0.32);
    rule(green, red, -0.17);
    rule(green, yellow, 0.34);
    rule(red, red, -0.1);
    rule(red, green, -0.34);
    rule(yellow, yellow, 0.15);
    rule(yellow, green, -0.2);
    m.clearRect(0, 0, w, h);
    draw(0, 0, "black", w, h);
    for (i = 0; i < atoms.length; i++) {
      draw(atoms[i].x, atoms[i].y, atoms[i].color, 5, 5);
    }
    requestAnimationFrame(update);
  };

  update();
</script>

</body>
</html>
