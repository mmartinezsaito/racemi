    <script>
	console.log(document.getElementById("mycanvas"));

        const numAtomTypes = 4;
        const numAtoms = 300;
        const atomRadius = 4;
        const maxNumClusters = numAtoms / 3;
        const minClustMembCount = 2;
        const maxRadius = [2000, 1000];
        const palette = ['red', 'green', 'cyan', 'teal', 'lavender', 'yellow', 'blue', 'magenta'];

        const settings = {
            seed: 91651088029,
            fps: 0,
            atoms: {
                count: numAtoms / numAtomTypes,  // per color
                radius: atomRadius,
            },
            drawings: {  // drawing options can be expensive on performance
                lines: false,    // draw lines between atoms that impinge on each other
                circle: false,   // draw atoms as circles
                clusters: false,
                background_color: '#00000000', 
            },
            export: {     
                image: () => {   // screenshot image
                    const imageDataURL = canvas.toDataURL({format: 'png', quality: 1});
                    dataURL_downloader(imageDataURL);
                },
                video: () => mediaRecorder.state == 'recording' ? mediaRecorder.stop() : mediaRecorder.start(), // video recording
            },
            explore: false,
            explorePeriod: 100,
            rules: {},
            rulesArray: [],
            radii: {},
            radii2Array: [],
            colors: [],
            numColors: numAtomTypes,
            maxNumClusters: maxNumClusters,
            time_scale: 1.0,
            viscosity: 0.7,  // speed-dampening (can be >1 !)
            gravity: 0.0,  // pulling downward
            pulseDuration: 10,
            wallRepel: 40,
            reset: () => randomAtoms(settings.atoms.count, true),
            randomRules: () => {
                settings.seed = local_seed   // last used seed is the new starting seed
                startRandom()
            },
            symmetricRules: () => {
                symmetricRules()
                randomAtoms(settings.atoms.count, true)
                updateGUIDisplay()
            },
            gui: null,
        }

        const setupClicks = () => {
            canvas.addEventListener('click',
                (e) => {
                    pulse = settings.pulseDuration;
                    if (e.shiftKey) pulse = -pulse;
                    pulse_x = e.clientX;
                    pulse_y = e.clientY;
                }
            )
        }
        const setupKeys = () => {
            canvas.addEventListener('keydown',
                function (e) {
                    console.log(e.key)
                    switch (e.key) {
                        case 'r':
                          settings.randomRules()
                          break;
                        case 't':
                          settings.drawings.clusters = !settings.drawings.clusters
                          break;
                        case 'o':
                          settings.reset()
                          break;
                        case 's':
                          settings.symmetricRules()
                          break;
                        default:
                          console.log(e.key)
                    }
                })
        }
        const updateGUIDisplay = () => {
            console.log('gui', settings.gui)
            settings.gui.destroy()
            setupGUI()
        }
        Object.defineProperty(String.prototype, 'capitalise', {
            value: function() {
                return this.charAt(0).toUpperCase() + this.slice(1);
            },
            enumerable: false
        })


        /*** SET UP GUI ***/

        const setupGUI = () => {
            settings.gui = new lil.GUI()
            // Configuration
            const configFolder = settings.gui.addFolder('Config')
            configFolder.add(settings, 'reset').name('Reset')
            configFolder.add(settings, 'randomRules').name('Random interactions')
            configFolder.add(settings, 'symmetricRules').name('Symmetric interactions')
            configFolder.add(settings, 'seed').name('Seed').listen().onFinishChange(v => {
                startRandom();
            })
            configFolder.add(settings, 'fps').name('FPS - (Live)').listen().disable()
            configFolder.add(settings, 'numColors', 1, 7, 1).name('Number of colors').listen().onFinishChange(v => {
                setNumberOfColors();
                startRandom();
            })
            configFolder.add(settings.atoms, 'count', 1, 1000, 1).name('Atoms per color').listen().onFinishChange(v => {
                randomAtoms(v, true)
            })
            configFolder.add(settings, 'maxNumClusters', 1, numAtomsNow()/2, 1).name('Max. num. of clusters').listen()
            configFolder.add(settings, 'time_scale', 0.1, 5, 0.01).name('Time scale').listen()
            configFolder.add(settings, 'viscosity', 0.1, 2, 0.1).name('Viscosity').listen()

            configFolder.add(settings, 'gravity', 0., 1., 0.05).name('Gravity').listen()
            configFolder.add(settings, 'pulseDuration', 1, 100, 1).name('Click pulse duration').listen()

            configFolder.add(settings, 'wallRepel', 0, 100, 1).name('Wall repel').listen()
            configFolder.add(settings, 'explore').name('Parameter exploration').listen()
            // Drawings
            const drawingsFolder = settings.gui.addFolder('Drawings')
            drawingsFolder.add(settings.atoms, 'radius', 1, 10, 0.5).name('Radius').listen()
            drawingsFolder.add(settings.drawings, 'circle').name('Circle Shape').listen()
            drawingsFolder.add(settings.drawings, 'clusters').name('Track Clusters').listen()
            drawingsFolder.add(settings.drawings, 'lines').name('Draw Lines').listen()
            drawingsFolder.addColor(settings.drawings, 'background_color').name('Background color').listen()
            // Export
            const exportFolder = settings.gui.addFolder('Export')
            exportFolder.add(settings.export, 'image').name('Image')
            exportFolder.add(settings.export, 'video').name('Video: Start / stop')
            // Colors
            for (const atomColor of settings.colors) {
                const colorFolder =
                    settings.gui.addFolder(`Rules: <font color=\'${atomColor}\'>${atomColor.capitalise()}</font>`)
                for (const ruleColor of settings.colors) {
                    colorFolder.add(settings.rules[atomColor], ruleColor, -1, 1, 0.001)
                         .name(`<-> <font color=\'${ruleColor}\'>${ruleColor.capitalise()}</font>`)
                         .listen().onFinishChange(v => { flattenRules() }
                    )
                }
                colorFolder.add(settings.radii, atomColor, 1, maxRadius[0], 5).name('Radius')
                    .listen().onFinishChange(v => { flattenRules() }
                )
            }

        }


        // Seedable 'decent' random generator
        var local_seed = settings.seed;
        function mulberry32() {
            let t = local_seed += 0x6D2B79F5;
            t = Math.imul(t ^ t >>> 15, t | 1);
            t ^= t + Math.imul(t ^ t >>> 7, t | 61);
            return ((t ^ t >>> 14) >>> 0) / 4294967296.;
        }

        function loadSeedFromUrl() {
            let hash = window.location.hash;
            if (hash != undefined && hash[0] == '#') {
                let param = Number(hash.substr(1)); // remove the leading '#'
                if (isFinite(param)) {
                    settings.seed = param;
                    console.log("Using seed " + settings.seed);
                }
            }
        }

        function updateCanvasDimensions() {
            canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.95;
        }

        function randomRules() {
            if (!isFinite(settings.seed)) settings.seed = 0xcafecafe;
            window.location.hash = "#" + settings.seed;
            document.title = "Racemi2D #" + settings.seed;
            local_seed = settings.seed;
            console.log("Seed=" + local_seed);
            for (const i of settings.colors) {
                settings.rules[i] = {};
                for (const j of settings.colors) {
                    settings.rules[i][j] = mulberry32() * 2 - 1;
                }
                settings.radii[i] = 80;
            }
            console.log(JSON.stringify(settings.rules));
            flattenRules()
        }

        function symmetricRules() {
            for (const i of settings.colors) {
                for (const j of settings.colors) {
                    if (j < i) {
                        let v = 0.5 * (settings.rules[i][j] + settings.rules[j][i]);
                        settings.rules[i][j] = settings.rules[j][i] = v;
                    }
                }
            }
            console.log(JSON.stringify(settings.rules));
            flattenRules()
        }

        function flattenRules() {
            settings.rulesArray = []
            settings.radii2Array = []
            for (const c1 of settings.colors) {
                for (const c2 of settings.colors) {
                    settings.rulesArray.push(settings.rules[c1][c2])
                }
                settings.radii2Array.push(settings.radii[c1] * settings.radii[c1])
            }
        }


	/*** ATOMS ***/    

        // Initiate Random locations for Atoms ( used when atoms created )
        function randomX() {
            return mulberry32() * (canvas.width - 100) + 50;
        };

        function randomY() {
            return mulberry32() * (canvas.height - 100) + 50;
        };

        /* Create an Atom - Use matrices for x4/5 performance improvement
        atom[0] = x
        atom[1] = y
        atom[2] = ax
        atom[3] = ay
        atom[4] = color index
        */
        const createAtom = (number, color) => {
            for (let i = 0; i < number; i++) atoms.push([randomX(), randomY(), 0, 0, color])
        };

        function randomAtoms(number_of_atoms_per_color, clear_previous) {
            if (clear_previous) atoms.length = 0;
            for (let c = 0; c < settings.colors.length; c++) {
                createAtom(number_of_atoms_per_color, c)
            }
 	    for (c of clusters.slice(1-clusters.length)) c.length = 0;
        }

        function startRandom() {
            randomRules();
            randomAtoms(settings.atoms.count, true);
            updateGUIDisplay()
        }

        function setNumberOfColors() {
            settings.colors = [];
            for (let i = 0; i < settings.numColors; ++i) {
                settings.colors.push(palette[i]);
            }
        }



        // Run app
        loadSeedFromUrl()

        // Canvas
        const canvas = document.getElementById("mycanvas");
        const m = canvas.getContext("2d");

	hslColor = (h, s, l, a = 1) => {'hsl(${h},${s}%,${l}%,${a})'};

        // Draw a square
        const drawSquare = (x, y, color, radius) => {
            m.fillStyle = color;
            m.fillRect(x - radius, y - radius, 2 * radius, 2 * radius);
        }
        // Draw a circle
        function drawCircle(x, y, color, radius, fill = true, lw = 1, dash = [false, 10, 10]) {
	    m.lineWidth = lw;	    
	    if (dash[0]) m.setLineDash(dash.slice(1,3)); 
            m.beginPath();
            m.arc(x, y, radius, 0 * Math.PI, 2 * Math.PI);  // x, y, radius, ArcStart, ArcEnd
            m.closePath();
            m.strokeStyle = color;
	    m.fillStyle = color;
            fill ? m.fill() : m.stroke()
        };

        // Draw pairwise lines between atoms
        function drawLineBetweenAtoms(ax, ay, bx, by, color) {
            m.beginPath();
            m.moveTo(ax, ay);
            m.lineTo(bx, by);
            m.closePath();
            m.strokeStyle = color;
            m.stroke();
        };


	/*** CLUSTERS ***/    

        // clusters (previously):     [position-x, position-y, radius, color]
        // clusters:     [position-x, position-y, sma1, sma2, color, members, member_dists]
        // kmstep: [count, accum-x, accum-y, accum-d^2, accum-color, members, members_dists]
	const clusters = [];

        function newCluster() {
            return [randomX(), randomY(), maxRadius[0], maxRadius[0], 'white', [], []];
        }
        function addNewClusters(maxNumClus) {
            if (clusters.slice(-1)[0].length == 0) clusters.pop();
	    //for (i = 1; i < clusters.length; ++i) if (clusters[i].length == 0) clusters.splice(i, 1); //clusters.filter(c => c != []); 
            if (clusters.slice(-1)[0].length > 1) clusters.push([newCluster()]);

            let cluster_count = 0;
	    for (let i = 1; i < clusters.length; i++) cluster_count += clusters[i].length; 
            if (cluster_count < maxNumClus * .5) {
		do {cluster_count = 0;
		    for (c of clusters.slice(1-clusters.length)) {c.push(newCluster()); cluster_count += c.length;}
		} while (cluster_count < maxNumClus);
            }
        }
        function findNearestCluster(x, y, clus) {
            let nrstClus = -1;
            let nrstClus_d2 = 1.e38;
            for (let i = 0; i < clus.length; ++i) {
                const c = clus[i];
                const dx = c[0] - x;
                const dy = c[1] - y;
                const d2 = dx ** 2 + dy ** 2;
                if (d2 < nrstClus_d2) {
                    nrstClus = i;
                    nrstClus_d2 = d2;
                }
            }
            return [nrstClus, nrstClus_d2];
        }
        function moveClusters(kmstep, clus) {
            let xyDisp = 0.;   // cache maximum xyDisp
            for (let i = 0; i < clus.length; ++i) {
                let c = clus[i];
                const s = kmstep[i];
                if (s[0] >= minClustMembCount) {
                    const new_x = s[1] / s[0];
                    const new_y = s[2] / s[0];
                    xyDisp = Math.max(xyDisp, Math.abs(c[0] - new_x), Math.abs(c[1] - new_y));
                    c[0] = new_x;
                    c[1] = new_y;
                }
            }
            return xyDisp;
        }
        function finalizeClusters(kmstep, clus) {
            for (let i = 0; i < clus.length; ++i) {
                let c = clus[i];
                const s = kmstep[i];
                if (s[0] >= minClustMembCount) {
                    //const new_r = 1.10 * Math.sqrt(s[3] / s[0]);  // extra 10%
                    const new_r = Math.sqrt(s[3] / s[0]) + atomRadius;  // plus atom radius
                    c[2] = 0.95 * c[2] + 0.05 * new_r;  // exponential smoothing
                    // 'average' color
                    //c[4] = settings.colors[Math.floor(s[4] / s[0] + .5)];
                    c[4] = Math.floor(s[4] / s[0] + .5);
                } else {
                    c[2] = 0.; c[3] = 0.;   // disable the weak cluster
                }
            }
            // note: if half of the particles are not within the average
            // radius of the cluster, we should probably split it in two
            // along the main axis!
        }
        function filterOutRepeats(clus) {
	    const onlyUnique = (value, index, array) => array.indexOf(value) === index;
            for (let i=0; i < clus.length; i++) clus[i][5] = clus[i][5].filter(onlyUnique);
	    return clus;
        }
	function allocateToClusters(memb, clus) {
            const kmstep = [];
            for (const c of clus) kmstep.push([0, 0., 0., 0., 0, [], []]);
            const maxKMeanPasses = 10;
            for (let pass = maxKMeanPasses; pass >= 0; --pass) {
                for (let i=0; i < kmstep.length; ++i) kmstep[i] = [0, 0., 0., 0., 0, [], []];
                for (let i=0; i < memb.length; i++) {
                    let m = memb[i];
		    var [nrstClus, nrstClus_d2] = findNearestCluster(m[0], m[1], clus);
                    if (nrstClus >= 0 && nrstClus_d2 < maxRadius[0] ** 2) {
                        kmstep[nrstClus][0] += 1;
                        kmstep[nrstClus][1] += m[0];
                        kmstep[nrstClus][2] += m[1];
                        kmstep[nrstClus][3] += nrstClus_d2;
 	                kmstep[nrstClus][4] += m[4];
 	                kmstep[nrstClus][5].push(i);
                        kmstep[nrstClus][6].push(Math.sqrt(nrstClus_d2));
                    }
		}
                const xyDisp = moveClusters(kmstep, clus);
		if (xyDisp < 1. || pass==0) {
                    for (let i=0; i < clus.length; i++) {
			clus[i][5] = kmstep[i][5];
 		        clus[i][6] = kmstep[i][6];
		    }
		}
		if (xyDisp < 1.) break;
            }
	    finalizeClusters(kmstep, clus);
	}
        function trackClusters() {
            clusters[0] = atoms;
	    addNewClusters(maxNumClusters);

	    // allocate atoms to clusters[1]: allocateToClusters(atoms, clusters[1]);
	    // allocate clusters[i] to clusters[i+1]
	    for (let i = 0; i < clusters.length - 1; i++) allocateToClusters(clusters[i], clusters[i+1]);
        }
        function drawClusters(clus, lvl) {
            let i = 0;
            while (i < clus.length) {
                let c = clus[i];
                if (c[2] > 0.) {
                    color = settings.colors[c[4]];
		    lg = Math.PI * c[2] / c[5].length;
                    drawCircle(c[0], c[1], color, c[2], false, lvl, [true, lg, lg]);
                    ++i;
                } else {
                    // remove cluster by replacing with last
                    const last = clus.pop();
                    if (i < clus.length) clus[i] = last;
                }
            }
        }


	/*** ENTITIES ***/

        // level, id, members, groups 	
	const entities = [[]];
        for (let i = 0; i < settings.numColors; i++) entities[0].push([]); 
   
	equalSets = (x, y) => {
	    xs = new Set(x); ys = new Set(y);
	    return xs.size === ys.size && [...xs].every((xs) => ys.has(xs));
        }

	equalMultisets = (x, y) => {
	    x.sort((a, b) => a - b);
	    y.sort((a, b) => a - b);
	    return x.length === y.length && x.every((val, ind) => val === y[ind]);
        }

	function updateEntities() { 
            for (let i = 0; i < entities[0].length; i++) {
	        entities[0][i] = [i, []];
                for (let j = 0; j < clusters[0].length; j++) 
                    if (clusters[0][j][4] == i) entities[0][i][1].push(j);
	    }
	    entities[1] = [];
	    for (let i = 0; i < clusters[1].length; i++) {
		let mulset = [];
		for (let c of clusters[1][i][5]) mulset.push(clusters[0][c][4]);		
        	for (var j = 0; j < entities[1].length; j++) 
		    if (equalMultisets(mulset, entities[1][j][0])) {
		        entities[1][j][1].push(i);
		        break;
		    }
		if (j >= entities[1].length - 1) entities[1].push([mulset, [i]]);
	    }
	    return entities;
        }


        // stretch canvas to cover window
        updateCanvasDimensions()


        // Params for click-based pulse event
        var pulse = 0;
        var pulse_x = 0,
            pulse_y = 0;

        var exploration_timer = 0;
        function exploreParameters() {
            if (exploration_timer <= 0) {
                let c1 = settings.colors[Math.floor(mulberry32() * settings.numColors)];
                if (mulberry32() >= 0.2) {  // 80% of the time, we change the strength
                  let c2 = settings.colors[Math.floor(mulberry32() * settings.numColors)];
                  let new_strength = mulberry32();
                  // for better results, we force opposite-signed values
                  if (settings.rules[c1][c2] > 0) new_strength = -new_strength;
                  settings.rules[c1][c2] = new_strength;
                } else {  // ...otherwise, the radius
                  settings.radii[c1] = 1 + Math.floor(mulberry32() * maxRadius[0]);
                }
                flattenRules();
                exploration_timer = settings.explorePeriod;
            }
            exploration_timer -= 1;
        }

        var total_v; // global velocity as a estimate of on-screen activity

        // Apply Rules ( How atoms interact with each other )
        const applyRules = () => {
            total_v = 0.;
            // update velocity first
            for (const a of atoms) {
                let fx = 0;
                let fy = 0;
                const idx = a[4] * settings.numColors;
                const r2 = settings.radii2Array[a[4]]
                for (const b of atoms) {
                    const g = settings.rulesArray[idx + b[4]];
                    const dx = a[0] - b[0];
                    const dy = a[1] - b[1];
                    if (dx !== 0 || dy !== 0) {
                        const d = dx ** 2 + dy ** 2;
                        if (d < r2) {
                            const F = g / Math.sqrt(d);
                            fx += F * dx;
                            fy += F * dy;

                            // Draw lines between atoms that are effecting each other.
                            if (settings.drawings.lines) {
                                drawLineBetweenAtoms(a[0], a[1], b[0], b[1], settings.colors[b[4]]);
                            }
                        }
                    }
                }
                if (pulse != 0) {
                    const dx = a[0] - pulse_x;
                    const dy = a[1] - pulse_y;
                    const d = dx ** 2 + dy ** 2;
                    if (d > 0) {
                        const F = 100. * pulse / (d * settings.time_scale);
                        fx += F * dx;
                        fy += F * dy;
                    }
                }
                if (settings.wallRepel > 0) {
                  const d = settings.wallRepel
                  const strength = 0.1
                  if (a[0] <                d) fx += (d -                a[0]) * strength
                  if (a[0] > canvas.width - d) fx += (canvas.width - d - a[0]) * strength
                  if (a[1] <                 d) fy += (d                 - a[1]) * strength
                  if (a[1] > canvas.height - d) fy += (canvas.height - d - a[1]) * strength
                }
                fy += settings.gravity;
                const vmix = (1. - settings.viscosity);
                a[2] = a[2] * vmix + fx * settings.time_scale;
                a[3] = a[3] * vmix + fy * settings.time_scale;
                // record typical activity, so we can later update time_scale accordingly
                total_v += Math.abs(a[2]);
                total_v += Math.abs(a[3]);
            }
            // update positions now
            for (const a of atoms) {
                a[0] += a[2]
                a[1] += a[3]

                // When Atoms touch or bypass canvas borders
                if (a[0] < 0) {
                    a[0] = -a[0];
                    a[2] *= -1;
                }
                if (a[0] >= canvas.width) {
                    a[0] = 2 * canvas.width - a[0];
                    a[2] *= -1;
                }
                if (a[1] < 0) {
                    a[1] = -a[1];
                    a[3] *= -1;
                }
                if (a[1] >= canvas.height) {
                    a[1] = 2 * canvas.height - a[1];
                    a[3] *= -1;
                }

            }
            total_v /= atoms.length;
        };


        // Generate rules
        setNumberOfColors()
        randomRules()

        // Generate atoms
        const atoms = []
        randomAtoms(settings.atoms.count, true)

	 
        setupClicks()
        setupKeys()
        setupGUI()

        console.log('settings', settings)
	    

	// PRINT STATS

        function numAtomsNow() {
	    return settings.atoms.count * settings.colors.length;
	}    
	function sumDistsNow() { 
	    let sumdis = new Array(clusters.length).fill(0);
	    for (let i=1; i < clusters.length; i++)
	        for (const c of clusters[i]) if (c[6].length!=0)
	            for (const d of c[6]) sumdis[i] += d;
            return sumdis;			    
	}
	function topbotDistsNow() { 
	    let sumdis = 0;
	    topclus = clusters.slice(-1)[0][0];
	    if (clusters.slice(-1)[0].length==1 && topclus != undefined) {
	        for (let a of atoms){
		    let d2 = (a[0] - topclus[0])**2 + (a[1] - topclus[1])**2;
	            sumdis += Math.sqrt(d2);
	        }
	    }
            return sumdis;			    
	}
        
        function biggestClus() {
            let [c, numemb] = [[], []];  	    
	    for (let i = 1; i < clusters.length; i++) {
		[c[i], numemb[i]] = [0, 0];
	        for (let j = 0; j < clusters[i].length; j++) 
		    if (clusters[i][j][5].length > numemb[i]) 
		        {c[i] = j; numemb[i] = clusters[i][j][5].length;}
	    }
	    return [...c, ...numemb]
        }

	let sumdis = [];	     
	let cluslevs = 0; 
        window.setInterval(() => {
	    if (clusters.length > 0 && cluslevs != clusters.length) {
		console.log(clusters);
		let numclus = -numAtomsNow(); for (c of clusters) numclus += c.length;
		console.log('number of: atoms, maxClus, clusters:', numAtomsNow(), maxNumClusters, numclus)
        	cluslevs = clusters.length;
                sumdis = sumDistsNow(); 
	        let totdis = Math.round(sumdis.reduce((a,b)=>a+b,0));
	        sumdis = sumdis.map((x) => Math.round(x));
		console.log(sumdis, totdis, totdis/numAtomsNow(), Math.round(100*totdis/topbotDistsNow()))
		console.log(biggestClus())
	    }
	}, 1000);


        // REFRESH FRAMES
        var lastT = Date.now();
        update();

	function update() {
            
	    // update canvas 
            updateCanvasDimensions() // size
            m.fillStyle = settings.drawings.background_color;  
            m.fillRect(0, 0, canvas.width, canvas.height); // bg color
			
            // step forward
            applyRules();

            // draw atoms
            for (const a of atoms) {
                if (settings.drawings.circle) drawCircle(a[0], a[1], settings.colors[a[4]], settings.atoms.radius);
                else                          drawSquare(a[0], a[1], settings.colors[a[4]], settings.atoms.radius);                
            }
            if (settings.drawings.clusters) {
	        trackClusters();
                for (let i = 1; i < clusters.length; i++) drawClusters(clusters[i], i);
            }

            updateParams();

            // const inRange = (a) => 0 <= a[0] && a[0] < canvas.width && 0 <= a[1] && a[1] < canvas.height
            // console.log('inRange', atoms.filter(inRange).length)

            requestAnimationFrame(update);
        };

        // post-frame stats and updates
        function updateParams() {
            // record FPS
            var curT = Date.now();
            if (curT > lastT) {
                const new_fps = 1000. / (curT - lastT);
                settings.fps = Math.round(settings.fps * 0.8 + new_fps * 0.2)
                lastT = curT;
            }

            // adapt time_scale based on activity
            if (total_v > 30. && settings.time_scale > 5.) settings.time_scale /= 1.1;
            if (settings.time_scale < 0.9) settings.time_scale *= 1.01;
            if (settings.time_scale > 1.1) settings.time_scale /= 1.01;

            if (pulse != 0) pulse -= (pulse > 0) ? 1 : -1;
            if (settings.explore) exploreParameters();
        }


	// debugger;
        

        // download DataURL
        function dataURL_downloader(dataURL, name = `Racemi_${settings.seed}`) {
            const hyperlink = document.createElement("a");
            // document.body.appendChild(hyperlink);
            hyperlink.download = name;
            hyperlink.target = '_blank';
            hyperlink.href = dataURL;
            hyperlink.click();
            hyperlink.remove();
        };


        /*** RECORD VIDEO ***/ 

        const videoStream = canvas.captureStream(); // stream 
        const mediaRecorder = new MediaRecorder(videoStream); // video recorder
        let chunks = []; // temp chunks
        mediaRecorder.ondataavailable = function(e) {
	    chunks.push(e.data);
	}; // store chunks
        mediaRecorder.onstop = function (e) {
            const blob = new Blob(chunks, { 'type': 'video/mp4' }); // bhunks ---> blob
            const videoDataURL = URL.createObjectURL(blob); // blob -----> dataURL
            dataURL_downloader(videoDataURL); // download video
            chunks = []; // reset Chunks
        };

        // mediaRecorder.stop(); // stop recording

	fig = document.getElementById('tester');
	Plotly.newPlot(fig, [{ x: [1, 2, 3, 4, 5],
			       y: [1, 2, 4, 8, 16] }], 
			    { margin: { t: 0 } } );
